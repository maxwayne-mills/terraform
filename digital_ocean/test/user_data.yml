#cloud-config
users:
  - name: deployuser
    groups: sudo
    shell: /bin/bash
    gecos: Deployment
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  oss@cmills-Kudu-Pro

# install Ansible repository source
apt_sources:
  - source: "ppa:ansible/ansible"

apt_upgrade: true

packages:
  - python
  - python-pip
  - software-properties-common
  - ansible

write_files:
  - path: /home/deployuser/setup.sh
    content: |
      #! /bin/bash
      echo "Hello"
    owner: deployuser:deployuser
    permissions: '0755'